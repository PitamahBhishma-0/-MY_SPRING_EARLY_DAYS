<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<meta charset="UTF-8">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
		<div class="container-fluid">
			<a class="navbar-brand " href="#">Registration And Login Page</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

		</div>
	</nav>
	<!-- success message -->
	<div th:if="${param.success}">
		<div class="alert alert-info">You have successfully registered
			in our app !!</div>
	</div>
	<form th:action="@{/registration}" method="post" th:object="${user}">
		<div class="mb-3">
			<label  class="form-label" for="firstName">First-Name</label>
			<input type="text" class="form-control" th:field="*{firstName}"
				required autofocus="autofocus" placeholder="Enter your First Name"/>
		</div>
		<div class="mb-3">
			<label  class="form-label" for="lastName">Last-Name</label>
			<input type="text" class="form-control" th:field="*{lastName}" required autofocus="autofocus"
			placeholder="Enter your Last Name"/>
		</div>
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label" >
				     Emailaddress
				</label> <input type="email" class="form-control"
				id="exampleInputEmail1" aria-describedby="emailHelp"
				th:field="*{email}" required autofocus="autofocus" placeholder="Enter your valid email"/>
				
				
			<div id="emailHelp" class="form-text">We'll never share your
				email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label" >Password</label>
			<input type="password" class="form-control"
				id="exampleInputPassword1" th:field="*{password}" required autofocus="autofocus" 
				placeholder="Enter your password"/>
		</div>

		<button type="submit" class="btn btn-primary">Register</button>
		<span>Already Registered ? <a href="/" th:herf="@{/login}">Login
				here</a>
		</span>
	</form>

</body>
</html>
